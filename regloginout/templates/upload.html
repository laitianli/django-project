<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ISO文件上传</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">[3](@ref)
    <style>
        .progress {
            height: 25px;
            margin: 15px 0;
        }
        .progress-bar {
            line-height: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">ISO文件上传</h2>
        
        <!-- 上传按钮 -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <i class="fas fa-upload me-2"></i>上传ISO
        </button>
        
        <!-- 上传状态显示 -->
        <div id="uploadStatus" class="mt-3"></div>
    </div>

    <!-- 上传模态框 -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">上传ISO文件</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="uploadForm">
                        <div class="mb-3">
                            <label for="isoFile" class="form-label">选择ISO文件</label>
                            <input type="file" class="form-control" id="isoFile" accept=".iso" required>
                        </div>
                    </form>
                    
                    <!-- 进度条 -->
                    <div class="progress mb-3" id="progressContainer" style="display: none;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" style="width: 0%">0%</div>
                    </div>
                    
                    <!-- 状态消息 -->
                    <div id="modalStatus"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmUpload">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript依赖 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>[3](@ref)
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>[3](@ref)
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <script>
    $(document).ready(function() {
        // 确定按钮点击事件
        $('#confirmUpload').click(function() {
            const fileInput = $('#isoFile')[0];
            const file = fileInput.files[0];
            
            if (!file) {
                showModalMessage('请先选择ISO文件', 'danger');
                return;
            }
            
            // 检查文件类型
            if (!file.name.toLowerCase().endsWith('.iso')) {
                showModalMessage('只允许上传ISO格式文件', 'danger');
                return;
            }
            
            // 准备上传
            const formData = new FormData();
            formData.append('file', file);
            
            // 显示进度条
            $('#progressContainer').show();
            updateProgress(0);
            
            // 发送AJAX请求[3](@ref)
            $.ajax({
                url: '/upload/handle_iso/',  // 根据实际路由调整
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                xhr: function() {
                    const xhr = new window.XMLHttpRequest();
                    
                    // 进度事件处理[3](@ref)
                    xhr.upload.addEventListener('progress', function(evt) {
                        if (evt.lengthComputable) {
                            const percent = Math.round((evt.loaded / evt.total) * 100);
                            updateProgress(percent);
                        }
                    }, false);
                    
                    return xhr;
                },
                success: function(response) {
                    if (response.status === 'success') {
                        showModalMessage(`文件 ${response.filename} 上传成功！`, 'success');
                        setTimeout(() => {
                            $('#uploadModal').modal('hide');
                            showMainMessage(`ISO文件 ${response.filename} 已成功上传`, 'success');
                        }, 1500);
                    } else {
                        showModalMessage(response.message, 'danger');
                    }
                },
                error: function(xhr) {
                    showModalMessage('上传失败: ' + (xhr.responseJSON?.message || '服务器错误'), 'danger');
                },
                complete: function() {
                    // 上传完成后重置进度条
                    setTimeout(() => {
                        updateProgress(0);
                        $('#progressContainer').hide();
                    }, 2000);
                }
            });
        });
        
        // 模态框隐藏时重置
        $('#uploadModal').on('hidden.bs.modal', function() {
            $('#isoFile').val('');
            $('#modalStatus').empty();
            updateProgress(0);
            $('#progressContainer').hide();
        });
        
        function updateProgress(percent) {
            $('#progressBar')
                .css('width', percent + '%')
                .text(percent + '%');
        }
        
        function showModalMessage(text, type) {
            $('#modalStatus').html(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
        }
        
        function showMainMessage(text, type) {
            $('#uploadStatus').html(`
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${text}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `);
        }
    });
    </script>
</body>
</html>
