{% extends 'base.html' %}

{% block title %}用户登录{% endblock %}

{% block content %}
<div class="form-container">
    <h2>用户登录</h2>
    <form method="post">
        <!-- {% csrf_token %} -->
        {{ form.as_p }}
        <button type="submit" class="submit-btn">登录</button>
    </form>
</div>
{% endblock %}

{% block css %}
<style>
    .form-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
    }
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .error {
        color: red;
        font-size: 0.9em;
    }
</style>
{% endblock %}
